# Anklang project config file for mkcopyright.py
# Licensed CC0 Public Domain: http://creativecommons.org/publicdomain/zero/1.0

[debian/copyright]
Upstream-Name:		anklang
Upstream-Contact:	Tim Janik <timj@gnu.org>
Source:			https://github.com/tim-janik/anklang/
Disclaimer:		Autogenerated by anklang/misc/mkcopyright.py

[ignore]
files =
      LICENSE

[CC0-1.0]
patterns =
	 (.*/)?GNUmakefile

[CC-PDDC]
files =
	devices/freeverb/readme.txt
	devices/freeverb/tuning.h
	devices/freeverb/denormals.h
patterns =
	devices/freeverb/.*.hpp
	devices/freeverb/.*.cpp

[MPL-2.0]
files =
	.gitattributes
	.gitignore
	.gitmodules
	NEWS.md
	README.md
	devices/blepsynth/TODO
	doc/highlights.theme
	doc/jsdocrc.json
	doc/template.diff
	images/README.md
	misc/anklang-mime.xml
	package.json
patterns =
	.*/ch-.*\.md
	doc/.*\.1\.md
	x11test/.*\.json
